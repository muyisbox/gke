revision: "1-18"

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 4

# networkGateway: "network-1"

service:
  type: LoadBalancer
  ports:
  - name: status-port
    port: 15021
    protocol: TCP
    targetPort: 15021
  - name: http2
    port: 80
    protocol: TCP
    targetPort: 80
  - name: https
    port: 443
    protocol: TCP
    targetPort: 443
